<div>
    <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile>
            <div [ngStyle]="{'color': !user.active ? 'red':'' }">
            <p>Full Name: {{user.fullname}}</p>
            <p>Email: {{user.email}}</p>
            <p>Phone: {{user.phone}}</p>
            <p>Role: {{user.role}}</p>
            <button mat-stroked-button (click)="updateUser()">Update</button>
           </div>
        </mat-grid-tile>
    </mat-grid-list>
</div><br/>
