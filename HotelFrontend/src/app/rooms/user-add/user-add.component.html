<div class="addUser">
    <button mat-mini-fab class="backButton" (click)="userList()">Back</button>
    <form [formGroup]="userAddForm" (ngSubmit)="submitUser()">
        <h1>Add User</h1>
        <div>
            <mat-form-field>
                <mat-label for="fullname">Full Name</mat-label>
                <input matInput type="text" formControlName="fullname">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label for="email">Email</mat-label>
                <input type="text" matInput formControlName="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label for="password">password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label for="phone">Phone</mat-label>
                <input matInput formControlName="phone" oninput="if(value.length>10){
                    value = value.slice(0,10);
                  }" type="number">
            </mat-form-field>
        </div>
        <button mat-stroked-button type="submit" [disabled]="!userAddForm.valid">Submit</button>
    </form>
</div>
